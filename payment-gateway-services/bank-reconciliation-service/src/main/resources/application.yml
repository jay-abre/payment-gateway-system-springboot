server:
  port: 8084

spring:
  application:
    name: bank-reconciliation-service
  datasource:
    url: jdbc//localhost:5432/payment_gateway
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092

  redis:
    host: localhost
    port: 6379

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: your-issuer-uri

jwt:
  secret: your-jwt-secret-key